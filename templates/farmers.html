<!doctype html>
<link rel="alternate" type="application/json" href="{{ request.path }}.json">
<title>List of Farmers</title>


<a href="{{ url_for('farmerlist') }}?sort-by=name">sort by name</a>

<form class="search" method="get">
  <input name="q" type="text" value="{{ request.args["q"] }}">
  {% if 'sort-by' in request.args %}
  <input name="sort-by" type="hidden" value="{{ request.args["sort-by"] }}">
  {% endif %}
  <input class="query" type="submit" value="search">
</form>

<ol>
  {% for farmer_id, farmer in farmers %}
  <li itemscope
      itemid="{{ url_for('farmer', farmer_id=farmer_id, _external=True) }}"
      resource="{{ url_for('farmer', farmer_id=farmer_id, _external=True) }}"
      vocab="http://schema.org/"
      typeof="Person">
    
    <a href="{{ url_for('farmer', farmer_id=farmer_id) }}">
      <span itemprop="name" property="name">{{ farmer.name }}</span>
    </a>
  </li>
  {% endfor %}
</ol>

<p>Want to see our produce!  Then look <a rel="collection" href="{{ url_for('producelist') }}">here</a>!</p>

<form class="helprequest-editor" action="{{ url_for('farmerlist') }}" method="post">
  <label>from
    <input name="from" type="text">
  </label>
  <br>
  <label>title
    <input name="title" type="text">
  </label>
  <br>
  <textarea name="description"></textarea>
  <br>  
  <input class="create" type="submit" value="create new request">
</form>
